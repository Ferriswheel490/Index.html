<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairus De La Cruz's Home Page</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        body {
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #000000;
            color: #ffffff;
        }
        .toggle-btn {
            position: center;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: #888;
            color: #ffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
box-shadow: 0 9px #999
        }
.button:active {
background-color: #ffff;
box-shadow: 0 5px #888;
transform: translateY(4px);
}
.button {
position: relative;
border: none;
transition-duration: 0.4s;
text-decoration: none;
overflow: hidden;
cursor: pointer;
}
    </style>
</head>
<body>
    <button class="button" class="toggle-btn" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    <div>
        <h1>Home Page for Fairus De La Cruz</h1>
        <hr />
        <h2>Projects</h2>
        <hr />

<button class="button" href="HTML1/start.htm">Start</button>
        <hr />
        <h2>Book Assignments</h2>
    </div>

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
